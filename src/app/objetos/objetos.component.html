<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h2>Objetos</h2>

      <h3>Inserir objeto</h3>
      <form #objetoForm="ngForm" (ngSubmit)="storeObjeto()">
        <div class="form-group">
          <label for="objeto-field">Nome do objeto</label>
          <input [(ngModel)]="objeto.name" #nameField class="form-control" id="objeto-field" name="name" required />
        </div>
        <div class="form-group">
          <label for="categoria-field">Categoria</label>
          <select class="form-control" [(ngModel)]="objeto.categoria_id" id="categoria-field" name="categoria_id" required>
            <option value="">Selecione uma categoria</option>
            <option *ngFor="let categoria of categorias" value="{{categoria.id}}">
              {{categoria.name}}
            </option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!objetoForm.form.valid">Salvar</button>
      </form>

      <h3>Objetos cadastrados</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let objeto of objetos">
            <td>
              {{objeto.name}}
            </td>
            <td>
              {{objeto.categoria.name}}
            </td>
            <td>
              <button class="btn btn-xs btn-danger" (click)="deleteObjeto(objeto.id)">Apagar</button>
              <button class="btn btn-xs btn-warning">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
