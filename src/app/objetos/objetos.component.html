<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h2>Objetos</h2>

      <h3>Inserir objeto</h3>
      <div class="form-group">
        <label for="objeto-field">Nome do objeto</label>
        <input [(ngModel)]="objetoField" class="form-control" id="objeto-field" />
      </div>
      <div class="form-group">
        <label for="categoria-field">Categoria</label>
        <select class="form-control" [(ngModel)]="categoriaField" id="categoria-field">
          <option value="">Selecione uma categoria</option>
          <option *ngFor="let categoria of categorias" value="{{categoria.id}}">
            {{categoria.name}}
          </option>
        </select>
      </div>
      <button class="btn btn-primary" (click)="storeObjeto()">Salvar</button>

      <h3>Objetos cadastrados</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let objeto of objetos">
            <td>
              {{objeto.name}}
            </td>
            <td>
              {{objeto.categoria.name}}
            </td>
            <td>
              <button class="btn btn-xs btn-danger">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
